<form (ngSubmit)="onSubmit()" #updateForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Post Name</mat-label>
      <input matInput [(ngModel)]="post.name" name="name" required />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput [(ngModel)]="post.content" name="content" required></textarea>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Posted By</mat-label>
      <input matInput [(ngModel)]="post.postedBy" name="postedBy" required />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput [(ngModel)]="post.image" name="image" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Update Post</button>
  </form>
