<mat-card class="center-card">
    <mat-card-content>
        <div>
            <form [formGroup]="postForm">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>img</mat-label>
                    <input matInput formControlName="image">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>content</mat-label>
                    <textarea matInput formControlName="content" rows="5"></textarea>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>posted by</mat-label>
                    <input matInput formControlName="postedBy">
                </mat-form-field>

                <mat-form-field class="example-chip-list">
                    <mat-label>Tags</mat-label>
                    <mat-chip-grid #chipGrid aria-label="new tags..">
                        @for (tag of tags; track tag) {
                        <mat-chip-row (removed)="remove(tag)"
                            [aria-description]="'press enter to edit ' + tag">
                            {{tag}}
                            <button matChipRemove [attr.aria-label]="'remove ' + tag">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                        }
                        <input placeholder="New tag..." [matChipInputFor]="chipGrid"
                            (matChipInputTokenEnd)="add($event)" />
                    </mat-chip-grid>
                </mat-form-field>


                <button mat-raised-button color="primary" style="float: right;" [disabled]="!postForm.valid"
                (click)="createPost()">create new
                    post</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
